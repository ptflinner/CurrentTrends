<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuck Facts</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="chf" v-cloak>
        
        <h1>{{appName}}</h1>

        
        <select v-model="selectedCategory">
            <option v-for="category in categories" v-bind:value="category">
                {{category}}
            </option>
        </select>
        <button v-on:click="getCategoryFact">Get a random {{selectedCategory}} Fact!</button>
        <p v-show="isFetchingAFact">Fetching...</p>
        <h3 v-show="!isFetchingAFact">{{currentFact}}</h3>

        <p v-if="previousFacts.length">Previous Facts</p>
        <ol>
            <li v-for="fact in previousFacts">{{fact}}</li>
        </ol>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
